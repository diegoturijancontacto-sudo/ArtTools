<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generador de Catálogo de Arte - Carlos Oviedo Estilo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body {
            background-color: #f3f4f6;
            font-family: 'Roboto', sans-serif;
        }

        /* Vista previa en pantalla simula papel */
        .preview-page {
            background: white;
            width: 100%;
            aspect-ratio: 210/297; /* A4 Ratio */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }

        .font-serif-cat {
            font-family: 'Times New Roman', Times, serif;
        }
        
        .loading-overlay {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
        }

        /* Estilos específicos para móvil para asegurar visibilidad */
        @media (max-width: 768px) {
            .mobile-fab-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: white;
                padding: 1rem;
                box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
                z-index: 50;
                border-top: 1px solid #e5e7eb;
            }
            
            /* Ajuste para que el contenido no quede tapado por el botón fijo */
            .content-padding-bottom {
                padding-bottom: 100px;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row md:h-screen md:overflow-hidden bg-gray-100">

    <!-- NAVEGACIÓN MÓVIL (Tabs) -->
    <div class="md:hidden bg-slate-800 text-white p-2 sticky top-0 z-40 shadow-md flex justify-around items-center">
        <button onclick="switchTab('editor')" id="tabEditor" class="flex-1 py-2 text-center font-bold border-b-2 border-white">
            <i class="fas fa-edit mr-2"></i>Editar
        </button>
        <button onclick="switchTab('preview')" id="tabPreview" class="flex-1 py-2 text-center text-gray-400 border-b-2 border-transparent">
            <i class="fas fa-eye mr-2"></i>Vista Previa
        </button>
    </div>

    <!-- SECCIÓN IZQUIERDA: EDITOR -->
    <aside id="editorPanel" class="w-full md:w-1/3 lg:w-1/4 bg-white md:border-r border-gray-200 flex flex-col md:h-full z-10 shrink-0">
        
        <!-- Header Desktop -->
        <div class="hidden md:block p-5 bg-slate-800 text-white shadow-md shrink-0">
            <h1 class="text-xl font-bold font-serif-cat"><i class="fas fa-palette mr-2"></i>Catálogo Pro</h1>
            <p class="text-xs text-slate-300 mt-1">Estilo Carlos Oviedo</p>
        </div>

        <!-- Contenido Scrollable del Editor -->
        <div class="flex-1 p-5 space-y-6 overflow-y-auto content-padding-bottom">
            
            <!-- 1. PORTADA -->
            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 shadow-sm">
                <h2 class="text-sm font-bold text-slate-700 uppercase mb-3 border-b pb-1 flex items-center">
                    <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center text-xs mr-2">1</span>
                    Datos Portada
                </h2>
                
                <div class="space-y-3">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Artista</label>
                        <input type="text" id="artistName" value="CARLOS OVIEDO" class="w-full text-sm p-2 border border-gray-300 rounded font-serif-cat focus:border-slate-500 focus:ring-1 focus:ring-slate-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Subtítulo</label>
                        <input type="text" id="catalogSubtitle" value="CATÁLOGO DE OBRA DISPONIBLE" class="w-full text-sm p-2 border border-gray-300 rounded font-serif-cat focus:border-slate-500 outline-none">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-red-500 uppercase flex items-center"><i class="fas fa-pen mr-1"></i> Fecha (Rojo)</label>
                        <input type="text" id="updateText" value="ACTUALIZACIÓN DICIEMBRE 2024" class="w-full text-sm p-2 border-l-4 border-red-400 bg-red-50 rounded text-red-800 focus:ring-1 focus:ring-red-500 outline-none font-bold">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-red-500 uppercase flex items-center"><i class="fas fa-pen mr-1"></i> Nota Legal (Rojo)</label>
                        <textarea id="legalNote" rows="2" class="w-full text-xs p-2 border-l-4 border-red-400 bg-red-50 rounded text-red-800 focus:ring-1 focus:ring-red-500 outline-none">El traslado de la obra requiere una logística de hasta 4 días hábiles, esperamos pueda considerarlo.</textarea>
                    </div>
                </div>
            </div>

            <!-- 2. OBRAS -->
            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 shadow-sm">
                <h2 class="text-sm font-bold text-slate-700 uppercase mb-3 border-b pb-1 flex items-center">
                    <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center text-xs mr-2">2</span>
                    Cargar Obras
                </h2>
                
                <label class="flex flex-col items-center justify-center w-full h-20 border-2 border-dashed border-blue-300 bg-blue-50 rounded-lg cursor-pointer hover:bg-blue-100 transition mb-4 group">
                    <div class="flex flex-col items-center justify-center pt-2 pb-2">
                        <i class="fas fa-images text-2xl text-blue-400 group-hover:text-blue-600 mb-1"></i>
                        <p class="text-xs text-blue-500 font-bold">Toca para agregar fotos</p>
                    </div>
                    <input type="file" id="imageInput" class="hidden" multiple accept="image/*">
                </label>

                <div id="artworkList" class="space-y-3">
                    <p class="text-xs text-center text-gray-400 italic py-4" id="emptyMsg">No has subido obras todavía.</p>
                </div>
            </div>

            <!-- 3. PIE DE PÁGINA -->
            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 shadow-sm">
                <h2 class="text-sm font-bold text-slate-700 uppercase mb-3 border-b pb-1 flex items-center">
                    <span class="w-6 h-6 rounded-full bg-slate-200 text-slate-600 flex items-center justify-center text-xs mr-2">3</span>
                    Pie de Página
                </h2>
                <div>
                    <label class="text-xs font-bold text-red-500 uppercase flex items-center"><i class="fas fa-pen mr-1"></i> Disponibilidad (Rojo)</label>
                    <input type="text" id="footerAvailability" value="Obra disponible Diciembre 2024" class="w-full text-sm p-2 border-l-4 border-red-400 bg-red-50 rounded text-red-800 focus:ring-1 focus:ring-red-500 outline-none">
                </div>
            </div>
            
            <!-- Espaciador para móvil para que el contenido no quede debajo del botón -->
            <div class="h-16 md:hidden"></div>
        </div>

        <!-- Botón Desktop (se oculta en móvil para usar la versión fija) -->
        <div class="hidden md:block p-4 bg-white border-t border-gray-200 shrink-0">
            <button onclick="generatePDF()" class="w-full bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 px-4 rounded transition flex items-center justify-center shadow-lg">
                <i class="fas fa-file-pdf mr-2"></i> DESCARGAR PDF
            </button>
        </div>
    </aside>

    <!-- SECCIÓN DERECHA: VISTA PREVIA -->
    <main id="previewPanel" class="hidden md:block w-full md:flex-1 bg-gray-200 md:h-full md:overflow-y-auto p-4 md:p-8 relative z-0">
        
        <div class="max-w-[600px] mx-auto content-padding-bottom" id="previewContainer">
            <!-- La vista previa se genera aquí -->
        </div>

        <!-- Mensaje de ayuda en Preview vacío -->
        <div id="previewPlaceholder" class="hidden absolute inset-0 flex items-center justify-center pointer-events-none opacity-50">
            <div class="text-center">
                <i class="fas fa-book-open text-6xl text-gray-300 mb-4"></i>
                <p class="text-xl text-gray-400 font-serif-cat">Vista Previa del Catálogo</p>
            </div>
        </div>
    </main>

    <!-- BOTÓN FLOTANTE MÓVIL (Siempre visible abajo) -->
    <div class="mobile-fab-container md:hidden">
        <button onclick="generatePDF()" id="mobileGenerateBtn" class="w-full bg-slate-800 active:bg-slate-900 text-white font-bold py-3 px-4 rounded-lg shadow-lg flex items-center justify-center text-lg">
            <i class="fas fa-file-download mr-2"></i> DESCARGAR PDF
        </button>
    </div>

    <!-- Loading Overlay -->
    <div id="loader" class="fixed inset-0 loading-overlay hidden z-50 flex items-center justify-center flex-col px-4">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-slate-800 mb-4"></div>
        <h3 class="text-xl font-serif-cat text-slate-800 font-bold text-center">Generando PDF...</h3>
        <p class="text-gray-500 text-center mt-2">Por favor espera, procesando imágenes de alta calidad.</p>
    </div>

    <script>
        // --- LÓGICA DE PESTAÑAS MÓVIL ---
        function switchTab(tab) {
            const editorPanel = document.getElementById('editorPanel');
            const previewPanel = document.getElementById('previewPanel');
            const tabEditor = document.getElementById('tabEditor');
            const tabPreview = document.getElementById('tabPreview');

            if (tab === 'editor') {
                editorPanel.classList.remove('hidden');
                previewPanel.classList.add('hidden');
                // Estilos tabs
                tabEditor.classList.add('border-white', 'text-white');
                tabEditor.classList.remove('border-transparent', 'text-gray-400');
                tabPreview.classList.add('border-transparent', 'text-gray-400');
                tabPreview.classList.remove('border-white', 'text-white');
            } else {
                editorPanel.classList.add('hidden');
                previewPanel.classList.remove('hidden');
                // Estilos tabs
                tabPreview.classList.add('border-white', 'text-white');
                tabPreview.classList.remove('border-transparent', 'text-gray-400');
                tabEditor.classList.add('border-transparent', 'text-gray-400');
                tabEditor.classList.remove('border-white', 'text-white');
            }
        }

        // --- LÓGICA PRINCIPAL ---
        let artworks = [];
        const { jsPDF } = window.jspdf;

        // Referencias
        const imageInput = document.getElementById('imageInput');
        const artworkList = document.getElementById('artworkList');
        const previewContainer = document.getElementById('previewContainer');
        const emptyMsg = document.getElementById('emptyMsg');

        // Inputs
        const inputs = {
            artistName: document.getElementById('artistName'),
            subtitle: document.getElementById('catalogSubtitle'),
            updateText: document.getElementById('updateText'),
            legalNote: document.getElementById('legalNote'),
            footerAvailability: document.getElementById('footerAvailability')
        };

        // Event Listeners
        Object.keys(inputs).forEach(key => {
            inputs[key].addEventListener('input', () => {
                updatePreview();
                saveToLocal(); // Auto-guardado simple
            });
        });

        imageInput.addEventListener('change', handleImageUpload);

        function handleImageUpload(e) {
            const files = Array.from(e.target.files);
            if(files.length > 0) emptyMsg.style.display = 'none';

            // Cambiar automáticamente a la vista previa en móvil si es la primera carga
            const isFirstLoad = artworks.length === 0;

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const artwork = {
                        id: Date.now() + Math.random(),
                        image: event.target.result,
                        title: "Sin Título",
                        medium: "Óleo sobre tela",
                        dimensions: "100 x 100 cm",
                        code: "COD-" + Math.floor(Math.random() * 100)
                    };
                    artworks.push(artwork);
                    renderArtworkList();
                    updatePreview();
                };
                reader.readAsDataURL(file);
            });
            e.target.value = '';
        }

        function renderArtworkList() {
            artworkList.innerHTML = '';
            if(artworks.length === 0) {
                artworkList.appendChild(emptyMsg);
                emptyMsg.style.display = 'block';
                return;
            }

            artworks.forEach((art, index) => {
                const div = document.createElement('div');
                div.className = 'bg-white p-3 rounded border border-gray-200 shadow-sm relative group transition-all hover:shadow-md';
                div.innerHTML = `
                    <div class="flex gap-3 mb-2 items-start">
                        <div class="w-16 h-16 shrink-0 bg-gray-100 rounded overflow-hidden border border-gray-200">
                            <img src="${art.image}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0 space-y-2">
                            <input type="text" placeholder="Título" value="${art.title}" 
                                oninput="updateArtwork('${art.id}', 'title', this.value)"
                                class="w-full text-sm p-1.5 border border-gray-300 rounded font-bold focus:border-blue-500 outline-none">
                            
                            <div class="grid grid-cols-2 gap-2">
                                <input type="text" placeholder="Técnica" value="${art.medium}" 
                                    oninput="updateArtwork('${art.id}', 'medium', this.value)"
                                    class="text-xs p-1.5 border border-gray-300 rounded focus:border-blue-500 outline-none">
                                <input type="text" placeholder="Medidas" value="${art.dimensions}" 
                                    oninput="updateArtwork('${art.id}', 'dimensions', this.value)"
                                    class="text-xs p-1.5 border border-gray-300 rounded focus:border-blue-500 outline-none">
                            </div>
                            <input type="text" placeholder="Código" value="${art.code}" 
                                oninput="updateArtwork('${art.id}', 'code', this.value)"
                                class="w-full text-xs p-1.5 border border-gray-300 rounded bg-slate-50 text-slate-600 focus:border-blue-500 outline-none">
                        </div>
                    </div>
                    <div class="flex justify-between items-center mt-2 pt-2 border-t border-gray-100">
                        <span class="text-xs font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">#${index + 1}</span>
                        <div class="flex gap-3">
                            <button onclick="moveArtwork(${index}, -1)" class="text-gray-400 hover:text-blue-500 p-1" title="Subir"><i class="fas fa-arrow-up"></i></button>
                            <button onclick="moveArtwork(${index}, 1)" class="text-gray-400 hover:text-blue-500 p-1" title="Bajar"><i class="fas fa-arrow-down"></i></button>
                            <button onclick="deleteArtwork('${art.id}')" class="text-red-400 hover:text-red-600 p-1" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    </div>
                `;
                artworkList.appendChild(div);
            });
        }

        function updateArtwork(id, field, value) {
            const art = artworks.find(a => a.id == id);
            if(art) {
                art[field] = value;
                updatePreview();
            }
        }

        function deleteArtwork(id) {
            if(confirm('¿Eliminar esta obra?')) {
                artworks = artworks.filter(a => a.id != id);
                renderArtworkList();
                updatePreview();
            }
        }

        function moveArtwork(index, direction) {
            if (direction === -1 && index > 0) {
                [artworks[index], artworks[index - 1]] = [artworks[index - 1], artworks[index]];
            } else if (direction === 1 && index < artworks.length - 1) {
                [artworks[index], artworks[index + 1]] = [artworks[index + 1], artworks[index]];
            }
            renderArtworkList();
            updatePreview();
        }

        function saveToLocal() {
            // Placeholder para persistencia futura
        }

        // --- PREVIEW RENDER ---
        function updatePreview() {
            previewContainer.innerHTML = '';

            // 1. Portada
            const coverDiv = document.createElement('div');
            coverDiv.className = 'preview-page p-8 md:p-12 flex flex-col justify-between items-center text-center font-serif-cat';
            coverDiv.innerHTML = `
                <div class="flex-1 flex flex-col justify-center w-full">
                    <h1 class="text-3xl md:text-5xl tracking-widest mb-4 uppercase text-black font-bold break-words w-full">${inputs.artistName.value}</h1>
                    <div class="w-full h-px bg-gray-300 my-2"></div>
                    <h2 class="text-lg md:text-xl tracking-wide uppercase mt-2 text-black">${inputs.subtitle.value}</h2>
                    <div class="w-full h-px bg-gray-300 my-2"></div>
                </div>
                <div class="w-full pb-4">
                    <div class="border border-red-100 border-dashed p-1 inline-block mb-4">
                        <p class="text-xs md:text-sm font-bold tracking-widest uppercase border-t border-b border-gray-800 py-1 inline-block text-red-600">${inputs.updateText.value}</p>
                    </div>
                    <p class="text-[10px] text-gray-500 mt-2 italic px-4 md:px-10 leading-tight">${inputs.legalNote.value}</p>
                </div>
            `;
            previewContainer.appendChild(coverDiv);

            // 2. Páginas Obras
            artworks.forEach((art, i) => {
                const page = document.createElement('div');
                page.className = 'preview-page p-8 md:p-12 flex flex-col justify-between font-serif-cat';
                
                const singleLineData = `"${art.title}" | ${art.medium} | ${art.dimensions} | ${art.code}`;
                const footerText = `${inputs.artistName.value} | ${inputs.footerAvailability.value} | pag.${i + 1}`;

                page.innerHTML = `
                    <div class="flex-1 w-full flex items-center justify-center overflow-hidden mb-6 relative py-4">
                        <img src="${art.image}" class="max-h-full max-w-full object-contain drop-shadow-sm">
                    </div>
                    
                    <div class="w-full shrink-0">
                        <div class="border-t border-gray-300 pt-3 mb-6">
                            <div class="w-full text-right">
                                <p class="text-sm md:text-lg text-right w-full text-black font-serif-cat">${singleLineData}</p>
                            </div>
                        </div>
                        
                        <div class="flex justify-end border-t border-gray-300 pt-2">
                             <p class="text-[10px] md:text-xs text-gray-500 italic text-right">${footerText}</p>
                        </div>
                    </div>
                `;
                previewContainer.appendChild(page);
            });
        }

        // --- PDF GENERATION ---
        async function generatePDF() {
            const loader = document.getElementById('loader');
            
            try {
                loader.classList.remove('hidden');
                
                // Esperar un poco para que el UI se actualice
                await new Promise(r => setTimeout(r, 100));

                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm',
                    format: 'a4'
                });

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;

                // --- PORTADA ---
                doc.setFont("times", "roman");
                
                // Título
                doc.setFontSize(36);
                doc.setTextColor(0, 0, 0);
                doc.text(inputs.artistName.value.toUpperCase(), pageWidth / 2, pageHeight / 2 - 20, { align: "center" });

                // Líneas
                doc.setDrawColor(180, 180, 180);
                doc.setLineWidth(0.3);
                doc.line(margin, pageHeight / 2 - 10, pageWidth - margin, pageHeight / 2 - 10);
                
                // Subtítulo
                doc.setFontSize(14);
                doc.text(inputs.subtitle.value.toUpperCase(), pageWidth / 2, pageHeight / 2, { align: "center" });
                
                doc.line(margin, pageHeight / 2 + 5, pageWidth - margin, pageHeight / 2 + 5);

                // Footer Portada
                doc.setFontSize(10);
                doc.setTextColor(180, 0, 0); // Rojo oscuro para simular el estilo
                doc.text(inputs.updateText.value.toUpperCase(), pageWidth / 2, pageHeight - 40, { align: "center" });
                
                // Nota Legal
                doc.setFontSize(8);
                doc.setFont("times", "italic");
                doc.setTextColor(100, 100, 100);
                const splitLegal = doc.splitTextToSize(inputs.legalNote.value, pageWidth - (margin * 3));
                doc.text(splitLegal, pageWidth / 2, pageHeight - 25, { align: "center" });

                // --- OBRAS ---
                for (let i = 0; i < artworks.length; i++) {
                    doc.addPage();
                    const art = artworks[i];
                    
                    const imgProps = await getImageProperties(art.image);
                    
                    // Cálculo de dimensiones
                    const maxWidth = pageWidth - (margin * 2);
                    const maxHeight = 175; // Espacio vertical máximo para imagen
                    
                    let finalW = maxWidth;
                    let finalH = (imgProps.height * maxWidth) / imgProps.width;

                    if (finalH > maxHeight) {
                        finalH = maxHeight;
                        finalW = (imgProps.width * maxHeight) / imgProps.height;
                    }

                    // Centrado
                    const xPos = margin + (maxWidth - finalW) / 2;
                    const yPos = margin + ((maxHeight - finalH) / 2) + 10; 

                    doc.addImage(art.image, 'JPEG', xPos, yPos, finalW, finalH);

                    // Línea separadora info
                    const lineY = pageHeight - 50;
                    doc.setDrawColor(200, 200, 200);
                    doc.line(margin, lineY, pageWidth - margin, lineY);

                    // Datos Obra
                    const caption = `"${art.title}" | ${art.medium} | ${art.dimensions} | ${art.code}`;
                    doc.setFont("times", "roman");
                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0); // Texto negro
                    doc.text(caption, pageWidth - margin, lineY + 8, { align: "right" });

                    // Pie de página
                    const footerY = pageHeight - 15;
                    const pageNum = i + 1;
                    const footerText = `${inputs.artistName.value} | ${inputs.footerAvailability.value} | pag.${pageNum}`;
                    
                    doc.setDrawColor(220, 220, 220);
                    doc.line(margin, footerY - 5, pageWidth - margin, footerY - 5);
                    doc.setFontSize(9);
                    doc.setTextColor(80, 80, 80);
                    doc.text(footerText, pageWidth - margin, footerY, { align: "right" });
                }

                doc.save(`Catalogo_${inputs.artistName.value.replace(/\s+/g, '')}.pdf`);

            } catch (error) {
                console.error(error);
                alert("Error al generar PDF. Intenta con menos imágenes o de menor resolución.");
            } finally {
                loader.classList.add('hidden');
            }
        }

        function getImageProperties(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.width, height: img.height });
                img.src = src;
            });
        }

        // Init
        updatePreview();
    </script>
</body>
</html>
