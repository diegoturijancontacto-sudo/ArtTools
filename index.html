<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <!-- Loading Overlay -->
    <div id="loading" class="fixed inset-0 bg-white/80 z-50 flex items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <div class="max-w-7xl mx-auto p-4 md:p-6">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">Panel de Proyectos</h1>
                <p class="text-slate-500">Gestión de tareas y cronograma dinámico</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg font-semibold shadow-sm transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Nuevo Proyecto
                </button>
                <button onclick="refreshData()" class="bg-white border border-slate-200 hover:bg-slate-50 text-slate-600 px-4 py-2.5 rounded-lg font-medium shadow-sm transition-all">
                    Actualizar
                </button>
            </div>
        </header>

        <!-- Navegación de Vistas -->
        <nav class="flex gap-1 bg-slate-200/50 p-1 rounded-xl mb-6 w-fit">
            <button onclick="switchView('board')" id="btn-board" class="view-btn px-6 py-2 rounded-lg font-medium transition-all bg-white text-indigo-600 shadow-sm">Tablero</button>
            <button onclick="switchView('list')" id="btn-list" class="view-btn px-6 py-2 rounded-lg font-medium transition-all text-slate-600 hover:text-slate-900">Lista</button>
            <button onclick="switchView('gantt')" id="btn-gantt" class="view-btn px-6 py-2 rounded-lg font-medium transition-all text-slate-600 hover:text-slate-900">Gantt</button>
        </nav>

        <!-- VISTAS -->
        <!-- 1. TABLERO KANBAN -->
        <div id="view-board" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Columna: En Curso -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-2 px-2">
                    <span class="w-3 h-3 rounded-full bg-blue-500"></span>
                    <h3 class="font-bold text-slate-700 uppercase text-sm tracking-wider">En Curso</h3>
                    <span id="count-curso" class="ml-auto bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                <div id="curso" class="kanban-column bg-slate-100/50 p-3 rounded-2xl min-h-[500px] border-2 border-transparent transition-colors" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <!-- Columna: Pausa -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-2 px-2">
                    <span class="w-3 h-3 rounded-full bg-amber-500"></span>
                    <h3 class="font-bold text-slate-700 uppercase text-sm tracking-wider">Pausa</h3>
                    <span id="count-pausa" class="ml-auto bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                <div id="pausa" class="kanban-column bg-slate-100/50 p-3 rounded-2xl min-h-[500px] border-2 border-transparent transition-colors" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
            <!-- Columna: Terminado -->
            <div class="flex flex-col gap-4">
                <div class="flex items-center gap-2 px-2">
                    <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
                    <h3 class="font-bold text-slate-700 uppercase text-sm tracking-wider">Terminado</h3>
                    <span id="count-terminado" class="ml-auto bg-slate-200 text-slate-600 text-xs px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                <div id="terminado" class="kanban-column bg-slate-100/50 p-3 rounded-2xl min-h-[500px] border-2 border-transparent transition-colors" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>

        <!-- 2. VISTA DE LISTA -->
        <div id="view-list" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 font-semibold text-slate-600">Nombre del Proyecto</th>
                        <th class="p-4 font-semibold text-slate-600 text-center">Responsable</th>
                        <th class="p-4 font-semibold text-slate-600 text-center">Días en Curso</th>
                        <th class="p-4 font-semibold text-slate-600 text-center">Estado</th>
                        <th class="p-4 font-semibold text-slate-600 text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody id="list-content"></tbody>
            </table>
        </div>

        <!-- 3. VISTA GANTT DINÁMICO -->
        <div id="view-gantt" class="hidden bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-[600px]">
            <div class="p-4 border-b bg-slate-50 flex justify-between items-center flex-shrink-0">
                <h2 class="font-bold text-slate-700">Cronograma Dinámico</h2>
                <div class="flex gap-2 items-center">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest mr-2">Zoom</span>
                    <button onclick="changeZoom('out')" class="px-3 py-1 bg-white border border-slate-300 rounded-md hover:bg-slate-50 text-xs font-bold shadow-sm">- MES</button>
                    <button onclick="changeZoom('in')" class="px-3 py-1 bg-white border border-slate-300 rounded-md hover:bg-slate-50 text-xs font-bold shadow-sm">+ DÍA</button>
                </div>
            </div>

            <div class="flex flex-1 overflow-hidden relative">
                <!-- Proyectos Fijos (Izquierda) -->
                <div class="w-64 flex-shrink-0 border-r border-slate-200 bg-white z-20 overflow-hidden flex flex-col shadow-[10px_0_15px_-3px_rgba(0,0,0,0.02)]">
                    <div class="h-10 bg-slate-100 border-b border-slate-200 font-bold text-[10px] text-slate-500 uppercase flex items-center px-4 flex-shrink-0 tracking-widest">Proyecto</div>
                    <div id="gantt-project-list" class="overflow-y-hidden flex-1"></div>
                </div>

                <!-- Gráfico (Derecha - Scrollable) -->
                <div class="flex-1 overflow-auto relative" id="gantt-scroll-area">
                    <div id="gantt-timeline-container" class="relative min-w-full h-full">
                        <div id="gantt-header" class="h-10 bg-slate-50 border-b border-slate-200 flex sticky top-0 z-10 w-max font-medium"></div>
                        <div id="gantt-bars-area" class="relative w-max"></div>
                        <div id="gantt-grid-lines" class="absolute inset-0 pointer-events-none z-0 flex w-max"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- MODAL DE PROYECTO -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Nuevo Proyecto</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            <form id="project-form" class="p-6 space-y-4" onsubmit="saveProject(event)">
                <input type="hidden" id="projId">
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Nombre del Proyecto</label>
                    <input type="text" id="projName" required class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Ej: Rediseño Web">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Responsable</label>
                    <input type="text" id="projOwner" required class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Nombre de persona">
                </div>
                <div id="days-field-container">
                    <label class="block text-sm font-bold text-slate-700 mb-1">Días Estimados</label>
                    <input type="number" id="projDays" min="1" value="7" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all" placeholder="Ej: 7">
                    <p class="text-xs text-slate-400 mt-1">Fecha inicio: hoy automáticamente</p>
                </div>
                <div id="date-fields-container" class="hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Fecha Inicio</label>
                            <input type="date" id="projStart" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Fecha Fin</label>
                            <input type="date" id="projEnd" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Estado</label>
                    <select id="projStatus" onchange="handleStatusChange()" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all bg-white">
                        <option value="curso">En Curso</option>
                        <option value="pausa">Pausa</option>
                        <option value="terminado">Terminado</option>
                    </select>
                </div>
                <!-- Después del campo de estado, antes de los botones -->
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-1">Notas del Proyecto</label>
                    <textarea id="projNotes" rows="3" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all resize-none" placeholder="Añade notas, comentarios o detalles importantes..."></textarea>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2.5 rounded-lg border border-slate-200 font-bold text-slate-600 hover:bg-slate-50">Cancelar</button>
                    <button type="submit" class="flex-1 bg-indigo-600 text-white px-4 py-2.5 rounded-lg font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700">Guardar</button>
                </div>
                <button type="button" id="btn-delete-modal" onclick="deleteCurrentProject()" class="w-full mt-2 text-red-500 text-sm font-medium hover:underline hidden">Eliminar Proyecto</button>
            </form>
        </div>
    </div>

    <!-- MODAL DE NOTAS -->
    <div id="notes-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="notes-modal-title" class="text-xl font-bold text-slate-800">Notas del Proyecto</h3>
                <button onclick="closeNotesModal()" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <div id="notes-modal-content" class="space-y-4">
                    <!-- El contenido se llenará dinámicamente -->
                </div>
                <div class="flex justify-end mt-6">
                    <button onclick="closeNotesModal()" class="px-6 py-2.5 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
